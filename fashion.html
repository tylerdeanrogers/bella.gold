          <p class="f4 mt4-ns pt5 tl lh-copy white tc"><b>Design</b> is the conjunction of what is nonexistent and the stretches of the imagination into physical, curious and desirable projections. Specifically my design methods play on the fence of un-acceptance and perfect alignment to their context.Key notions of the fashion image and the importance of, embed themselves into the embellished designs, as the 3D form often converses louder when manipulated though the 2D. Realizing the difference between the two, my design methods play with the difference between, and the importance of, the prescribed delivery of fashion through marketing and image, and the personal unique experience one has with the physicality of fashion.</p>
